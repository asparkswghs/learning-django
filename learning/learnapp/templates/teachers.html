{% extends 'base.html' %}
{% block content%}
<div align="center">
    <h2>Teachers</h2>
</div>

<table class="table table-striped">
    <thead>
        <th>Title</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Department</th>
    </thead>

    {% for t in teachers %}
        <tr>
            <td>{{ t.title }}.</td>
            <td>{{ t.last_name }}</td>
            <td>{{ t.first_name }}</td>
            <td>{{ t.department }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
