{% extends 'base.html' %}
{% load static %}

{% block title %}Register - {% endblock %}

{% block head %}
<style>
html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-right-radius: 0;
  border-top-left-radius: 0;
}

</style>
{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto">
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'svg/mortarboard.svg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign up for a new account</h1>

        <!--{% for field in form %}
            <div class="form-floating">
                <input type="{% if 'Password' in field.label %}password{% elif 'Email' in field.label%}email{% else %}text{% endif %}" class="form-control" id="floatingInput" placeholder="{{ field.label }}" autocapitalize="none" required
                {% if 'Username' in field.label %}autocomplete="username"{% elif 'Password' in field.label %}autocomplete="password"{% elif 'Email' in field.label%}autocomplete="password"{% endif %}>
                {% for error in  field.errors %}<span class="help-inline">{{ error }}</span>{% endfor %}
                <label class='control-label' for="floatingInput">{{ field.label }}</label>
            </div>
        {% endfor %}-->

        {{ form.as_p }}

        <br>
        <button class="btn btn-primary w-100 py-2" type="submit" value="submit">Register</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
    <br>
    <h7>Already have an account? <a href="{% url 'login' %}">Log In</a></h7>
</main>

{% endblock %}
